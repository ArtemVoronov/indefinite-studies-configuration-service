apiVersion: v1
kind: Service
metadata:
  name: indefinite-studies-posts-service
  labels:
    app: indefinite-studies-posts-service
spec:
  type: NodePort
  ports:
    - name: rest
      port: {{ .Values.global.ports.rest }}
    - name: grpc
      port: {{ .Values.global.ports.grpc }}
  selector:
    app: indefinite-studies-posts-service