apiVersion: v1
kind: Service
metadata:
  name: indefinite-studies-auth-service
  labels:
    app: indefinite-studies-auth-service
spec:
  type: NodePort
  ports:
    - name: rest
      port: {{ .Values.ports.authrest }}
    - name: grpc
      port: {{ .Values.ports.authgrpc }}
  selector:
    app: indefinite-studies-auth-service